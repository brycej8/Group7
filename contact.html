<html>
<head>
	<title>Contact Manager</title>
	<script type="text/javascript" src="JS/script.js"></script>
    <link href="CSS/style1.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>

	<h1 id="title">Group 7 Contact Manager</h1>

	<div id="authContainer">

		<input type="text" id="searchText" placeholder="Contact To Search For"/>
		<button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> Search Contact </button>
		<span id="contactSearchResult"></span>
		<p id="contactList">
		</p>

		<input type="text" id="contactText" placeholder="Contact To Add">
		<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button>
		<span id="contactAddResult"></span>

		<input type="text" id="deleteText" placeholder="Contact To Delete">
		<button type="button" id="deleteContactButton" class="buttons" onclick="deleteContact();"> Delete Contact </button>
		<span id="contactDeleteResult"></span>
	</div>

	</p>

	<div>
		<span id="userName"></span><br />
		<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
	</div>

</body>
</html>
